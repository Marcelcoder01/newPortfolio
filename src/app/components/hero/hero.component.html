<section #profileSection id="profile" class="hero">
  <div class="hero__content">

    <h1 class="hero__title">
      Marcel Soto Barroso
    </h1>

    <p class="hero__role">Front-End Developer &amp; Angular Specialist</p>


    <div class="hero__meta">
      <div class="hero__experience">
        <span class="hero__years">2022 â€” 2025</span>
        <span class="hero__years-caption">4 years of experience</span>

      </div>
      <blockquote class="hero__quote">
        {{ quote }}
      </blockquote>
    </div>

    <div class="hero__actions">
      <app-button (clicked)="downloadCv()">Download CV</app-button>
      <app-button variant="ghost" (clicked)="contactMe()">Contact Me</app-button>
    </div>
    @if (showEmail) {
      <div class="hero__email-card">
        <div class="hero__email-content">
          <span class="hero__email-label">Available for collaboration</span>
          <span class="hero__email-value">{{ emailAddress }}</span>
        </div>

        <app-button class="hero__email-button" variant="ghost" (clicked)="copyEmail()">
          {{ emailCopied ? 'Copied!' : 'Copy email' }}
        </app-button>
      </div>
    }

  </div>

  <div class="hero__portrait">
    <div class="hero__portrait-overlay"></div>
  </div>
</section>
